<div class="container">
  <h1 class="my-4">Editar Producto</h1>
  <form [formGroup]="productoForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        id="nombre"
        class="form-control"
        formControlName="nombre"
      />
      <div
        *ngIf="
          productoForm.get('nombre')?.touched &&
          productoForm.get('nombre')?.invalid
        "
        class="text-danger"
      >
        El nombre es requerido.
      </div>
    </div>

    <div class="form-group">
      <label for="referencia">Referencia</label>
      <input
        type="text"
        id="referencia"
        class="form-control"
        formControlName="referencia"
      />
      <div
        *ngIf="
          productoForm.get('referencia')?.touched &&
          productoForm.get('referencia')?.invalid
        "
        class="text-danger"
      >
        La referencia es requerida.
      </div>
    </div>

    <div class="form-group">
      <label for="cantidad">Cantidad</label>
      <input
        type="number"
        id="cantidad"
        class="form-control"
        formControlName="cantidad"
      />
      <div
        *ngIf="
          productoForm.get('cantidad')?.touched &&
          productoForm.get('cantidad')?.invalid
        "
        class="text-danger"
      >
        La cantidad es requerida y debe ser mayor a 0.
      </div>
    </div>

    <div class="form-group">
      <label for="precio">Precio</label>
      <input
        type="number"
        id="precio"
        class="form-control"
        formControlName="precio"
        step="0.01"
      />
      <div
        *ngIf="
          productoForm.get('precio')?.touched &&
          productoForm.get('precio')?.invalid
        "
        class="text-danger"
      >
        El precio es requerido y debe ser mayor a 0.
      </div>
    </div>

    <div class="form-group">
      <label for="imagen">Imagen</label>
      <input
        type="file"
        id="imagen"
        class="form-control"
        (change)="onFileSelected($event)"
      />
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="productoForm.invalid"
    >
      Guardar Cambios
    </button>
  </form>
</div>
