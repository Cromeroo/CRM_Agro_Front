<div class="container mt-5">
  <div *ngFor="let compra of compras" class="card mb-4">
    <div class="card-header text-center">
      <h2>Detalles del Pedido - ID: {{ compra._id }}</h2>
    </div>
    <div class="card-body">
      <div class="text-center mb-4">
        <i class="fas fa-shipping-fast fa-3x mb-3 text-primary"></i>
        <h4>Su pedido llegará en:</h4>
        <p class="lead">3-5 días hábiles</p>
        <div class="progress mb-4">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 75%"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            75%
          </div>
        </div>
      </div>

      <div class="mb-4">
        <h5>Productos en el Pedido:</h5>
        <ul class="list-group">
          <li
            *ngFor="let item of compra.productos"
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            {{ item.producto.nombre }}
            <span class="badge badge-primary badge-pill">{{
              item.cantidad
            }}</span>
          </li>
        </ul>
      </div>

      <div class="mb-4">
        <h5>Dirección de Entrega:</h5>
        <p>{{ usuario.direccion }}</p>
      </div>

      <div>
        <h5>Detalles del Envío:</h5>
        <p>
          Envío estándar con seguimiento. Número de seguimiento:
          <strong>1234567890</strong>
        </p>
      </div>
    </div>
  </div>
</div>
